<html>

<head>

    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container"></div>
    <h1 id="h1">Photo Gallery</h1>
    <br>
    <br>
    <h2 class="head">Grid Gallery</h2>
    <div class="line"></div>
    <br>
    <br>

    <img class="img" src="bear.jpg">
    <span><img class="img" src="cat.jpg"></span>
    <br>
    <br>
    <span> <img class="img" src="tiger.jpg"></span>
    <span> <img class="img" src="zebra.jpg"></span>

    <br>
    <br>
    <br>

    <h2 class="head">Sliding Gallery</h2>
    <div class="line"></div>
    <br>
    <br>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">



        <div class="carousel-inner">
            <div class="item active">
                <center>

                    <img src="bear.jpg" class="img-responsive">


                    <div class="carousel-content">
                        <p>Bear</p>



                    </div>



                </center>
            </div>

            <div class="item">
                <center>

                    <img src="cat.jpg" class="img-responsive">



                    <div class="carousel-content">
                        <p>Cat</p>

                    

                    </div>



                </center>
            </div>

            <div class="item">
                <center>

                    <img src="tiger.jpg" class="img-responsive">



                    <div class="carousel-content">
                        <p>Tiger</p>


                    </div>



                </center>
            </div>
            <div class="item">
                <center>

                    <img src="zebra.jpg" class="img-responsive">



                    <div class="carousel-content">
                        <p>Zebra</p>



                    </div>



                </center>
                
                
            </div>



            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>




        </div>

                 



    </div>

</body>

</html>
